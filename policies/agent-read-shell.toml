[[rule]]
toolName = ["read_file", "grep_search", "list_directory", "web_search", "run_shell_command"]
decision = "allow"
priority = 500
modes = ["yolo"]

[[rule]]
toolName = ["write_file", "replace"]
decision = "deny"
deny_message = "This agent has read+shell access. File modifications are not permitted."
priority = 600
modes = ["yolo"]
